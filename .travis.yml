sudo: required
dist: trusty
language: cpp
branches: big_refactor

install: 
 - wget https://github.com/LASzip/LASzip/releases/download/v2.2.0/laszip-src-2.2.0.tar.gz
 - tar -xzf laszip-src-2.2.0.tar.gz
 - ls
 - cd laszip-src-2.2.0
 - ./configure && make && sudo make install
 - cd ..
 - sudo apt-get install -y python-software-properties
 - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq
 - sudo apt-get install -y --reinstall cmake
 - sudo apt-get install -y gcc-5 g++-5
 - sudo apt-get install -y libproj-dev libboost-system-dev libboost-filesystem-dev libgdal-dev 
 - sudo apt-get install -y libgeos-dev libgeos++-dev libgeos-c1v5
 - sudo apt-get install -y liblas-dev liblas-c-dev liblas-bin libeigen3-dev 
 - find /usr -name geos.h

script: 
 - mkdir makefiles
 - cd makefiles
 - cmake -DCMAKE_CXX_COMPILER=g++-5 ..
 - make

after_script:
 - cd ../tests
 - ./run_tests.sh

  
